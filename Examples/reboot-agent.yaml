apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: reboot-agent
spec:
  selector:
    matchLabels:
      name: hoserface
  template:
    metadata:
      labels:
        name: hoserface
    spec:
      serviceAccountName: blah-reboot-account
      containers:
      - name: reboot-agent
        image: monopole/reboot-agent:a76ff79cd7509e64708ee5b358d23f3207b08caf
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
