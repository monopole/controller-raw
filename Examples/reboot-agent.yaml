apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: reboot-agent
spec:
  selector:
    matchLabels:
      name: hoserface
  template:
    metadata:
      labels:
        name: hoserface
    spec:
      containers:
      - name: reboot-agent
        image: monopole/demo-reboot-agent:cca50bdb5aaa3563dd58780df131bb893334e915
        command:
        - /reboot-agent
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
