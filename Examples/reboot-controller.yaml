apiVersion: apps/v1
kind: Deployment
metadata:
  name: reboot-controller
spec:
  selector:
    matchLabels:
      name: pumpkinjack
  replicas: 1
  template:
    metadata:
      labels:
        name: pumpkinjack
    spec:
      serviceAccountName: blah-reboot-account
      containers:
      - name: reboot-controller
        image: monopole/reboot-controller:a76ff79cd7509e64708ee5b358d23f3207b08caf
